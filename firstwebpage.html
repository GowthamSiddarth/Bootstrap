<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">col1</div>
            <div class="col-md-8">col2</div>
        </div>
        <div class="row">
            <div class="col-md-4"><h3>h3</h3></div>
            <div class="col-md-8"><h3 class="display-3">h3 <small>Display</small></h3></div>
        </div>
        <div class="row">
            <div class="col-md-6"><mark>Highlight text</mark></div>
            <div class="col-md-6"><abbr title="Abbreviation">Abbr</abbr></div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center">
                <blockquote class="blockquote">
                    <p>This is a blockquote body</p>
                    <footer class="blockquote-footer">This is blockquote footer</footer>
                </blockquote>
            </div>
            <div class="col-md-6">
                <dl>
                    <dt>CSS</dt>
                    <dd>- Cascading Style Sheets</dd>
                    <dt>HTML</dt>
                    <dd>- Hyper Text Markup Language</dd>
                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table-bordered table-hover">
                    <tr>
                        <th>Programming Language</th>
                        <th>Creator</th>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>Dennis Ritchie</td>
                    </tr>
                    <tr>
                        <td>Java</td>
                        <td>James Gosling</td>
                    </tr>
                    <tr>
                        <td>Python</td>
                        <td>Guido Van Rossum</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
